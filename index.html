<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="scss/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <section id="balance">
      <div class="container">
        <div class="text">
          <div class="title">My balance</div>
          <div class="money">$921.48</div>
        </div>
        <div class="logo"><img src="images/logo.svg" alt="Logo" /></div>
      </div>
    </section>
    <section id="chart">
      <div class="container">
        <div class="title">Spending - Last 7 days</div>
        <ul>
          <li>mon</li>
          <li>tue</li>
          <li>wed</li>
          <li>thu</li>
          <li>fri</li>
          <li>sat</li>
          <li>sun</li>
        </ul>
        <hr />
        <section>
          <div class="text">
            <div class="total">Total this month</div>
            <div class="money">$478.33</div>
          </div>
          <section>
            <div class="text2">
              <div class="earning">+2.4%</div>
              <div class="last">from last month</div>
            </div>
          </section>
        </section>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://harryrc.netlify.app">Harry</a>.
    </div>
  </body>
</html>
